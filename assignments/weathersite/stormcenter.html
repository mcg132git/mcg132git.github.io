<body>
    <header>
        <img src="images/sun-cloud-snow-47313.png" alt="sun-cloud-snow-47313" class="mainLogo">
        <div class="mainLogoMoto">
            <h1>Potato Weather</h1>
            <div class="motto">"We do more than potatoes in Idaho"</div>
        </div>
    </header>
    <nav>

            <li><a href="fishhaven.html" title="FishHaven" onclick="fishhaven">Fish Haven</a></li>

            <li><a href="gallery.html" title="Menu" onclick="gallery">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <div class="stormRportheader">Report Storms and Weather In Your Current Location</div>
        <div class="contactContainer">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="username">Name: Last, First</label>
                <input type="text" name="username" placeholder="Username" required><br>
                <label for="address">Address:</label>
                <input type="text" name="address" placeholder="Address" required><br>
                <label for="num">Zip Code:</label>
                <input type="number" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)" placeholder="00000-0000" autocomplete="shipping postal-codep" required><br>
                <label for="p">Phone:</label>
                <input type="tel" name="phone" placeholder="(000)000-0000" pattern="[(][0-9]{3}[)]-[0-9]{3}-[0-9]{4}" required/><br>
                <label for="email">eMail:</label>
                <input type="email" id="email" pattern=".+@globex.com" size="30" required placeholder="Email">
            </fieldset>
            <fieldset>
                <legend>Nature of Storm Type</legend>
                <label for="stormDate">Storm Date:</label>
                <input type="date" name="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" placeholder="YYYY-MM-DD" required"><br>
                <label for="stormtype">Storm Type:</label>
                <select name="stormtype">
                        <option value="sunny">Sunny</option>
                        <option value="mostlysunny">Mostly Sunny</option>
                        <option value="overcast">Overcast</option>
                        <option value="lightrain">Light Rain</option>
                        <option value="heavyrain">Heavy Rain</option>
                        <option value="severeThunderStorm">severe Thunder Storms</option>
                        <option value="windy">Windy</option>
                </select><br>
                <label for="stormSeverity">Severity of Storm: 1 least / 10 Greatest</label>
                <input type="range" name="severity" id="rangeSeverity" value="5" min="1" max="10" oninput="rangeSeverity_disp.value = rangeSeverity.value">
                <output id="rangeSeverity_disp"></output><br>
                <label for="stormRegion">Storm Region:</label>
                <select name="stormRegion">
                    <option value="Preston">Preston</option>
                    <option value="SugarCity">Sugar City</option>
                    <option value="FishHaven">Fish Haven</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Danger Level</legend>
                <label for="dangerLevel">Is Reporting User in Dager:</label><br>
                <input type="radio" name="dangerLevel" value="yes"> Yes<br>
                <input type="radio" name="dangerLevel" value="maybe"> Maybe<br>
                <input type="radio" name="dangerLevel" value="no"> No<br>
                <label for="comment">Additionl comments:</label><br>
                <textarea  rows="4" cols="50" name="comment">Enter text here...</textarea><br>

            </fieldset>

    </main>

    <footer>
        <section class="footer-section">
            <p>copywrite etc.</p>
            <p><span id="dtText"></span></p>
        </section>
    </footer>
    <script src="js/ham.js"></script>
    <script src="js/time.js"></script>
</body>


</html>
